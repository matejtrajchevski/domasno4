<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $('#firstNameFilter').on('keyup', function() {
    var value = $(this).val().toLowerCase();
    $('#table tr').filter(function() {
      $(this).toggle($(this).find('td:first-child').text().toLowerCase().indexOf(value) > -1);
    });
  });
  $('#lastNameFilter').on('keyup', function() {
    var value = $(this).val().toLowerCase();
    $('#table tr').filter(function() {
      $(this).toggle($(this).find('td:nth-child(2)').text().toLowerCase().indexOf(value) > -1);
    });
  });
  $('#emailFilter').on('keyup', function() {
    var value = $(this).val().toLowerCase();
    $('#table tr').filter(function() {
      $(this).toggle($(this).find('td:nth-child(3)').text().toLowerCase().indexOf(value) > -1);
    });
  });
});
</script>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Filterable Table</h2>
<p>Type something in the input fields to search the table for first names, last names or emails:</p>  
<input type="text" id="firstNameFilter" placeholder="Search First Name..">
<input type="text" id="lastNameFilter" placeholder="Search Last Name..">
<input type="text" id="emailFilter" placeholder="Search Email..">
<br><br>

<table >
  <thead>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody id="table">
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>john@example.com</td>
  </tr>
  <tr>
    <td>Mary</td>
    <td>Moe</td>
    <td>mary@mail.com</td>
  </tr>
  <tr>
    <td>July</td>
    <td>Dooley</td>
    <td>july@greatstuff.com</td>
  </tr>
  <tr>
    <td>Anja</td>
    <td>Ravendale</td>
    <td>a_r@test.com</td>
  </tr>
  </tbody>
</table>
</body>
</html>
